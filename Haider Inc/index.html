<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">Haider Inc.</h2>
        <nav>
            <a href="">Home</a>
            <a href="">Menu</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <button class="btnlogin">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="closebtn">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <form class="form-login" action="#">
            <h2>Login</h2>
            <div class="inputbox">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="remember-forget">
                <label for="checkbox"> <input type="checkbox"> Remember me</label>
                
                <a href="#">Forget Password</a>
            </div>
            <button class="btn-submit" type="submit">Login</button>
            <div class="login-register">
                <p>Don't have an account? <a id="register-link" href="#">Register Now</a> </p>
            </div>
        </form>

        <form class="form-register" action="#">
            <h2>Register</h2>
            <div class="inputbox">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required>
                <label for="text">Username</label>
            </div>
            <div class="inputbox">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label for="password">Password</label>
            </div>
            <div class="agree-subscribe">
                <label for="checkbox"> <input type="checkbox"> Agree to terms & Conditions</label>
                <label for="checkbox"> <input type="checkbox"> Subsribe to newsletter</label>
            </div>
            <button class="btn-submit" type="submit">Sign in</button>
            <div class="login-register">
                <p>Already have an account? <a id="login-link" href="#">Login Now</a> </p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
